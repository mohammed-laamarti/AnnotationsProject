<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    <!-- Ton fichier CSS -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>

<div class="form-container">
    <h2 class="mb-4 text-center">Choisissez une classe</h2>

    <form>
        <input type="text" class="form-control" placeholder="Champ 1">
        <input type="text" class="form-control" placeholder="Champ 2">

        <div class="radio-group my-3">
            <label>
                <input type="radio" name="class" value="class1" checked> class1
            </label>
            <label>
                <input type="radio" name="class" value="class2"> class2
            </label>
            <label>
                <input type="radio" name="class" value="class3"> class3
            </label>
        </div>

        <div class="btn-group mt-4">
            <button type="button" class="btn btn-secondary">Previous</button>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>

</body>
</html>
