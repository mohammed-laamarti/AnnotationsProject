<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:fragment="layout(title)" class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li style="--delay: 0.1s;"><a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li style="--delay: 0.2s;"><a th:href="@{/admin/datasets}"><i class="fas fa-plus-circle"></i>Datasets</a></li>
            <li style="--delay: 0.3s;"><a th:href="@{/admin/annotateurs}"><i class="fas fa-user-plus"></i> Annotateurs</a></li>
            <li style="--delay: 0.4s;"><a th:href="@{/admin/logout}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <div class="main-content">
        <!-- Ici sera injecté le contenu du dashboard -->
        <div layout:fragment="content"></div>
    </div>
</div>
</body>
</html>
