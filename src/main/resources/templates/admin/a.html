<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div layout:fragment="content" class="dashboard">
    <div th:if="${message}" class="bg-green-500 text-white p-2 mb-4 rounded" th:text="${message}"></div>
    <h2 class="text-2xl font-semibold mb-4">Statistiques</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="card">
            <h3 class="text-lg font-semibold">Nombre de datasets</h3>
            <p class="text-3xl font-bold text-primary" th:text="${datasets?.size() ?: 0}"></p>
        </div>
        <div class="card">
            <h3 class="text-lg font-semibold">Nombre d'annotateurs</h3>
            <p class="text-3xl font-bold text-primary" th:text="${totalAnnotators ?: 0}"></p>
        </div>
    </div>
    <h2 class="text-2xl font-semibold mb-4">Liste des datasets</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="dataset : ${datasets}" class="card">
            <h3 th:text="${dataset.nom} ?: 'Sans nom'"></h3>
            <p th:text="${dataset.description} ?: 'Sans description'"></p>
            <div class="mb-2">
                <span class="text-sm font-medium">Progrès</span>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-primary h-2.5 rounded-full" th:style="'width: ' + (${datasetProgress != null and dataset.id != null} ? ${datasetProgress[dataset.id]} : 0) + '%'"></div>
                </div>
                <span class="text-sm text-gray-600" th:text="(${datasetProgress != null and dataset.id != null} ? ${datasetProgress[dataset.id]} : 0) + '%'"></span>
            </div>
            <a th:href="@{/admin/dataset/{id}(id=${dataset.id})}" class="btn btn-primary">Voir les détails</a>
        </div>
    </div>
</div>
</body>
</html>
