<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{layout/layout :: layout('hhhhh')}"></div>
<div th:fragment="content">
    <h1>hhh</h1>
    <div th:if="${message}" class="bg-green-500 text-white p-2 mb-4 rounded" th:text="${message}"></div>
    <h2 class="text-2xl font-semibold mb-4">Statistiques</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="card">
            <h3 class="text-lg font-semibold">Nombre de datasets</h3>
            <p class="text-3xl font-bold text-primary" th:text="${datasets.size()}"></p>
        </div>
        <div class="card">
            <h3 class="text-lg font-semibold">Nombre d'annotateurs</h3>
            <p class="text-3xl font-bold text-primary" th:text="${totalAnnotators}"></p>
        </div>
    </div>
    <h2 class="text-2xl font-semibold mb-4">Liste des datasets</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="dataset : ${datasets}" class="card">
            <h3 th:text="${dataset.nom}"></h3>
            <p th:text="${dataset.description}"></p>
            <div class="mb-2">
                <span class="text-sm font-medium">Progrès</span>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-primary h-2.5 rounded-full" th:style="'width: ' + ${datasetProgress[dataset.id]} + '%'"></div>
                </div>
                <span class="text-sm text-gray-600" th:text="${datasetProgress[dataset.id]} + '%'"></span>
            </div>
            <a th:href="@{/admin/dataset/{id}(id=${dataset.id})}" class="btn btn-primary">Voir les détails</a>
        </div>
    </div>
</div>
</html>
